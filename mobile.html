<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Mobile Store</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 20px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .product-section {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
    }
    .product {
        background-color: white;
        padding: 15px;
        border-radius: 5px;
        text-align: center;
        box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        transition: transform 0.3s;
       
    }
    .product:hover {
        transform: translateY(-5px);
    }
    .product img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
    }
    .product h4 {
        font-size: 16px;
        margin: 10px 0 5px;
    }
    .product p {
        font-size: 14px;
        color: #B12704; /* Amazon price color */
        font-weight: bold;
    }
    .add-to-cart {
        background-color: #FFD814;
        border: 1px solid #FCD200;
        padding: 8px 12px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        transition: background-color 0.3s;
    }
    .add-to-cart:hover {
        background-color: #F7CA00;
    }
    /* Responsive */
    @media (max-width: 600px) {
        .product-section {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>

<h2>Mobile Phones</h2>
<div class="product-section">
    <div class="product">
        <img src="https://m.media-amazon.com/images/I/71geVdy6-OS._AC_UY327_FMwebp_QL65_.jpg" alt="iPhone 14">
        <h4>Apple iPhone 14</h4>
        <p>₹69,999</p>
        <button class="add-to-cart" onclick="addToCart('Apple iPhone 14')">Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://m.media-amazon.com/images/I/71AvQd3VzqL._AC_UY327_FMwebp_QL65_.jpg" alt="Samsung Galaxy S23">
        <h4>Samsung Galaxy S23</h4>
        <p>₹74,999</p>
        <button class="add-to-cart" onclick="addToCart('Samsung Galaxy S23')">Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://m.media-amazon.com/images/I/71V--WZVUIL._AC_UY327_FMwebp_QL65_.jpg" alt="OnePlus 11">
        <h4>OnePlus 11 5G</h4>
        <p>₹56,999</p>
        <button class="add-to-cart" onclick="addToCart('OnePlus 11 5G')">Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://img-prd-pim.poorvika.com/product/Xiaomi-13-Pro-5G-Ceramic-White-01.png" alt="Xiaomi 13 Pro">
        <h4>Xiaomi 13 Pro</h4>
        <p>₹79,999</p>
        <button class="add-to-cart" onclick="addToCart('Xiaomi 13 Pro')">Add to Cart</button>
    </div>
</div>

<script>
function addToCart(productName) {
    alert(productName + " has been added to your cart!");
}
</script>

</body>
</html>
